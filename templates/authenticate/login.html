{% extends 'base.html' %}
{% block title %}
  Login
{% endblock %}
{% block content %}


<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% if messages %}
                      {% for message in messages %}
                        {% if message.tags == "error" and user is not None %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                      {% endfor %}
                    {% endif %}
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                <i class="bi bi-eye-slash" id="eye"></i>
                            </button>
                        </div>
                    </div>
                    <script>
                        function togglePassword(){
                            var x = document.getElementById("password");
                            if (x.type === "password") {
                                x.type = "text";
                                document.getElementById("eye").className = "bi bi-eye-slash";
                            } else {
                                x.type = "password";
                                document.getElementById("eye").className = "bi bi-eye ";
                            }
                        }
                    </script>
                </div>
                <div class="form-group form-check">
                    <a href="">forgoat password ? </a>
                </div>
                <button type="submit" class="btn btn-primary shadow" style="width: 100%">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
