{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Make Payment</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'fee_payment' id=user.id %}">
                        {% csrf_token %}

                        <!-- Display form errors, if any -->
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for field, errors in form.errors.items %}
                                    {% for error in errors %}
                                    <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}

                        <!-- Amount Input -->
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" name="Username" id="Username" class="form-control" required value="{{user.username}}">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" name="amount" id="amount" class="form-control" required value="15000">
                        </div>

                        <!-- Card Number Input with validation -->

                        <!-- Submit Button -->
                        <div class="gap-3 d-warp">
                            <button id="make_payment" type="submit" class="btn btn-primary m-2 ml-0" name="make_payment" value="make_payment">Make Payment</button>
                            <button  class="btn btn-primary m-2 ml-0"><a style="color: white;" href="{% url "index" %}">Home</a></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
